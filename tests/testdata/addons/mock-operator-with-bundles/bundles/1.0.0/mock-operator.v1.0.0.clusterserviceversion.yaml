apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: mock-operator.v1.0.0
spec:
  description: A mock operator for testing purposes.
  displayName: Mock Operator
  keywords:
  - mock
  maintainers:
  - email: mock@redhat.com
    name: Mock
  maturity: alpha
  provider:
    name: Mock
    url: https://github.com/mock-operator
  version: 1.0.0

  installModes:
  - supported: true
    type: SingleNamespace

  install:
    strategy: deployment
    spec:
      clusterPermissions:
      - serviceAccountName: mock-operator
        rules:
        - apiGroups:
          - mock.k8s.io
          resources:
          - mock
          verbs:
          - '*'
      deployments:
      - name: mock-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: mock-operator
          template:
            metadata:
              labels:
                app: mock-operator
            spec:
              containers:
              - name: mock-operator
                image: docker.io/library/centos:8
                command:
                - /bin/bash
                - -c
                - |
                  #!/bin/bash
                  set -euo pipefail
                  echo "mock"
                resources:
                  requests:
                    cpu: 50m


  customresourcedefinitions:
    owned:
    - name: MockJob.mock.k8s.io
      version: v1
      kind: MockJob
      displayName: Mock Job
      description: Mock Job
