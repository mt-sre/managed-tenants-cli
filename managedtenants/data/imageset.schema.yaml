---
type: object
additionalProperties: false
properties:
  name:
    type: string
    description: "The name of the imageset along with the version"
  indexImage:
    type: string
    pattern: ^quay\.io/osd-addons/[a-z-]+
    description: "The url for the index image"
  relatedImages:
    type: array
    description: "A list of image urls of related operators"
    items:
      type: string
  addOnParameters:
    type: array
    items:
      type: object
      additionalProperties: false
      required:
        - id
        - name
        - description
        - value_type
        - required
        - editable
        - enabled
      properties:
        id:
          type: string
          format: printable
        name:
          type: string
          format: printable
        description:
          type: string
          format: printable
        value_type:
          type: string
          enum:
            - string
            - number
            - boolean
            - cidr
            - resource
        validation:
          type: string
          format: printable
        required:
          type: boolean
        editable:
          type: boolean
        enabled:
          type: boolean
        default_value:
          type: string
          format: printable
        options:
          type: array
          items:
            type: object
            additionalProperties: false
            required:
              - name
              - value
            properties:
              name:
                type: string
                format: printable
              value:
                type: string
                format: printable
        conditions:
          type: array
          items:
            type: object
            additionalProperties: false
            required:
              - resource
              - data
            properties:
              resource:
                type: string
                enum:
                  - cluster
              data:
                type: object
                additionalProperties: false
                properties:
                  aws.sts.enabled:
                    type: boolean
                  ccs.enabled:
                    type: boolean
                  cloud_provider.id:
                    type:
                      - array
                      - string
                    items:
                      type: string
                      format: printable
                  product.id:
                    type:
                      - array
                      - string
                    items:
                      type: string
                      format: printable
                  version.raw_id:
                    type: string
                    format: printable
  addOnRequirements:
    type: array
    items:
      type: object
      additionalProperties: false
      required:
        - id
        - resource
        - data
        - enabled
      properties:
        id:
          type: string
          format: printable
        resource:
          type: string
          enum:
            - cluster
            - addon
            - machine_pool
        data:
          type: object
          additionalProperties: false
          properties:
            id:
              type: string
              format: printable
            #AddOn
            state:
              type: string
              format: printable
            #Cluster
            aws.sts.enabled:
              type: boolean
            cloud_provider.id:
              type:
                - array
                - string
              items:
                type: string
                format: printable
            product.id:
              type:
                - array
                - string
              items:
                type: string
                format: printable
            compute.memory:
              type: integer
            compute.cpu:
              type: integer
            ccs.enabled:
              type: boolean
            nodes.compute:
              type: integer
            nodes.compute_machine_type.id:
              type:
                - array
                - string
              format: printable
            version.raw_id:
              type: string
              format: printable
            #MachinePool
            instance_type:
              type:
                - array
                - string
              format: printable
            replicas:
              type: integer
        enabled:
          type: boolean
  subOperators:
    type: array
    items:
      type: object
      additionalProperties: false
      required:
        - operatorName
        - operatorNamespace
        - enabled
      properties:
        operator_name:
          type: string
          format: printable
        operator_namespace:
          type: string
          format: printable
        enabled:
          type: boolean
  subscriptionConfig:
    type: object
    description: "Configs to be passed to the subscription OLM object"
    additionalProperties: false
    required:
      - env
    properties:
      env:
        type: array
        description: "Array of environment variables (name, value pair) to be created as part of the subscription object"
        items:
          type: object
          additionalProperties: false
          required:
            - name
            - value
          properties:
            name:
              type: string
              format: printable
            value:
              type: string
              format: printable
required:
  - name
  - indexImage
  - relatedImages
